<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Franco´s</title>
    <link rel="icon" href="./assets/Logos/favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <Header>
        <div class="navbar-fixed">
            <ul id="dropdown1" class="dropdown-content">
                <li class="divider"></li> 
                <li><a href="jugueteria.html">Jugueteria<i class="material-icons right">mood</i></a></li>
                <li class="divider"></li>    
                <li><a href="farmacia.html">Famacia<i class="material-icons right">control_point</i></a></li>
                <li class="divider"></li>
            </ul>
            <nav class="purple darken-3">
                <div class="nav-wrapper container">
                    <a href="index.html" class="brand-logo">
                        <span class="white red-text text-darken-3">Franco´s Pet Shop</span>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.html">Inicio<i class="material-icons left">sort</i></a></li>
                        <li class="active"><a href="contact.html">Conctacto<i class="material-icons left">mode_comment</i></a></li>
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Shop<i class="material-icons left">shopping_cart</i></a></li>
                      </ul>
                </div>
            </nav>
        </div>
    </Header>

    <main>
        <div class="parallax-container">
            <div class="parallax">
                <img src="./assets/HappyPets/4k-giant-schnauzer-flying-dog-dogs-black-dog-besthqwallpapers.com-1536x864.jpg" alt="">
            </div>
        </div>

        <div class="purple darken-1">
            <nav class="red darken-3">
                <div class="nav-wrapper container">
                    <a href="index.html" class="brand-logo right">
                        <span>Franco´s Pet Shop</span>
                    </a>
                </div>
                <div id="contenedorMain" class="purple darken-3">
                    <div class="container section">
                        <div class="row">
                            <form class="col s12 m12">
                                <div class="row card-panel">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate" required>
                                        <label for="first_name">Nombre Completo</label>
                                    </div>

                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate" required>
                                        <label for="last_name">Apellido</label>
                                    </div>
                                    
                                    <div class="input-field col s6">
                                        <input id="Teléfono" type="text" class="validate" required>
                                        <label for="Teléfono">Teléfono</label>
                                    </div>
                                    
                                    <div class="input-field col s6">
                                        <input id="email_inline" type="email" class="validate" required>
                                        <label for="email_inline">Email</label>
                                    </div>

                                    <div class="col s12">
                                        <p class="black-text">Por favor, indique la/s especie/s de su mascota/s.</p>
                                        <form action="#">
                                            <p>
                                                <label>
                                                    <input type="checkbox">
                                                    <span>Perro</span>
                                                </label>
                                                </p>
                                            <p>
                                                <label>
                                                    <input type="checkbox">
                                                    <span>Gato</span>
                                                </label>
                                            </p>
                                            <p>
                                                <label>
                                                    <input type="checkbox">
                                                    <span>Otro</span>
                                                </label>
                                            </p>
                                        </form>
                                    </div>

                                    <div class="input-field col s12">
                                        <input id="consulta" type="text" class="validate" required>
                                        <label for="consulta">Motivo de la consulta:</label>
                                    </div>

                                    <button id="enviar" onclick="validation()" class="btn" type="button">Enviar</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </nav>
        
        </div>    
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="JS/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
</body>
</html>
